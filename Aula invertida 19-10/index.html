<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Dom: onDobleClick/getElementById</title>
</head>
<body>
    <!-- Chamando a imagem, atribuído: efeito HOVER no CSS -->
    <div>
        <img id="pasta1" src="img/pastaFechada.png">
    </div>
    <p id="print"></p>
    <script>
        // Variáveis para encontrar a imagem no host local e no documento
        host = window.location.host
        imagem = document.getElementById("pasta1")
        // Função para identificar qual imagem está sendo usada e fazer a troca com DUPLO CLICK
        imagem.addEventListener("dblclick", abrePasta)
        function abrePasta(){
            if (imagem.src == "http://" + host + "/Aula%20invertida%2019-10/img/pastaFechada.png"){
                imagem.style.animationPlayState = "running"
                imagem.src = "http://" + host + "/Aula%20invertida%2019-10/img/pastaAberta.png"
            }else{
                imagem.style.animationPlayState = "running"
                imagem.src = "http://" + host + "/Aula%20invertida%2019-10/img/pastaFechada.png"
            }
        }
        // Função para colorir e descolorir, usando transição, o background da pasta com UM CLICK
        imagem.addEventListener("click", selecionaPasta)
        function selecionaPasta(){
            if (imagem.style.backgroundColor == ""){
                imagem.style.transition = "ease all 0.8s"
                imagem.style.backgroundColor = "rgba(0, 155, 255, 0.6)"
            }else{
                imagem.style.backgroundColor = ""
            }
        }
    </script>
</body>
</html>
